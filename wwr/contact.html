<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Tony Tour Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css"/>
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="Tony Tour Logo" />
    <h1>Tony Tour Rafting</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Us</h2>
      <p><strong>Address:</strong> Ashaiman, Accra, Ghana</p>
      <p><strong>Phone:</strong> +233 54 366 1336</p>
      <p><strong>Email:</strong> info@tonytourrafting.com</p>
    </section>

    <section class="contact-form">
      <h3>Send Us a Message</h3>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="map">
      <h3>Our Location</h3>
      <iframe
        src="https://www.google.com/maps?q=Ashaiman,+Accra,+Ghana&output=embed"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section class="team">
      <h3>Meet Our Team</h3>
      <div class="team-images">
        <figure>
          <img src="images/adventure1.jpg" alt="Tony Esene" />
          <figcaption>
            <strong>Tony Esene</strong><br>
            Managing Director<br>
            Tony leads the company with over 10 years of experience in tourism and outdoor adventures.
          </figcaption>
        </figure>
        <figure>
          <img src="images/adventure2.jpg" alt="Edem Elorm" />
          <figcaption>
            <strong>Edem Elorm</strong><br>
            Marketing Manager<br>
            Edem is passionate about connecting people to unforgettable rafting experiences.
          </figcaption>
        </figure>
        <figure>
          <img src="images/adventure3.jpg" alt="Bright Kekeli" />
          <figcaption>
            <strong>Bright Kekeli</strong><br>
            Tourist Guide<br>
            With local knowledge and energy, Bright ensures every tour is fun and safe.
          </figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>Â©2025 Tony Tour Rafting</p>
    <div class="social-icons">
      <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram" /></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter" /></a>
    </div>
  </footer>
</body>
</html>
