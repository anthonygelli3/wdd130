    <section>
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> Ashaiman, Accra, Ghana</p>
      <p><strong>Phone:</strong> +233 54 366 1336</p>
      <p><strong>Email:</strong> info@ashraftadventures.com</p>

    <section class="map-section">
      <h2>Find Us on the Map</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1983.6844499316924!2d0.06309391609393826!3d5.774270947030253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9b04671290a5%3A0x20c05b419de25a53!2sAshaiman%2C%20Ghana!5e0!3m2!1sen!2sgh!4v1695131317396!5m2!1sen!2sgh"

    <section>
      <h2>Send Us a Message</h2>
      <form>
        <label for="username">Full Name:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose">
          <option value="booking">Booking</option>
          <option value="feedback">Feedback</option>
          <option value="support">Support</option>
          <option value="general">General Inquiry</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="newsletter" />
          Subscribe to our newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section>
      <h2>Meet Our Team</h2>
      <div class="employee-gallery">

          <figcaption><strong>Bright Kekeli</strong><br>Tourist Guide<br><small>Ensures safe, fun, and unforgettable river adventures.</small></figcaption>
