<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Tony Tour Rafting</title>
  <meta name="description" content="Get in touch with Tony Tour Rafting in Ashaiman, Accra, Ghana. Call, email or use the contact form to connect with us." />
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="Tony Tour Rafting Logo" />
    <h1>Tony Tour Rafting</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> Ashaiman, Accra, Ghana</p>
      <p><strong>Phone:</strong> +233 54 366 1336</p>
      <p><strong>Email:</strong> info@tonytourrafting.com</p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="purpose">Purpose of Message</label>
        <select id="purpose" name="purpose">
          <option value="booking">Booking</option>
          <option value="feedback">Feedback</option>
          <option value="question">Question</option>
        </select>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="newsletter" />
          Subscribe to our newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="map-section">
      <h2>Our Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31675.666222097765!2d-0.0340768!3d5.7795979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdc94b4860b0aa1%3A0xf8102f0e25a86f7e!2sAshaiman!5e0!3m2!1sen!2sgh!4v1659876543210" 
        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>

    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/tony.jpg" alt="Tony Esene - Managing Director" />
          <figcaption><strong>Tony Esene</strong><br>Managing Director – Leads our rafting adventures with vision and passion.</figcaption>
        </figure>
        <figure>
          <img src="images/elorm.jpg" alt="Edem Elorm - Marketing Manager" />
          <figcaption><strong>Edem Elorm</strong><br>Marketing Manager – Promotes our tours and keeps customers excited!</figcaption>
        </figure>
        <figure>
          <img src="images/bright.jpg" alt="Bright Kekeli - Tourist Guide" />
          <figcaption><strong>Bright Kekeli</strong><br>Tourist Guide – Ensures every journey is safe and memorable.</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>©2025 Tony Tour Rafting</p>
    <div class="social-icons">
      <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter" /></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram" /></a>
    </div>
    <p><a href="https://byui-wdd.github.io/wdd130/wwr/wireframes/contact-us-wireframe.png" target="_blank">View Wireframe</a></p>
  </footer>
</body>
</html>
